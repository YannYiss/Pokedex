<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body id="body">
    <header>
        <a href="#" title="Click to show all Pokemon!" id="logo"><img src="./img/logo.png" alt="Pokemon"></a>
        <form action="">
            <img src="./img/search.png" alt="search">
            <input type="text" placeholder="Search your favorite pokemon by name or number" id="input">
        </form>
        <div id="buttons">
            <a href="#" class="btn btn-primary" role="button" id="search">Search</a>
            <a href="#" class="btn btn-success" role="button" id="random">Show Random Pokemon</a>
        </div>
    </header>
    <main id="main">
        <section id="pokeIntro">
        </section>
        <div id="infoSection">
            <section id="pokeMain">
            </section>
            <section id="pokeMisc">
            </section>
        </div>
    </main>
    <section id="allPoke">
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="./detalle.js"></script>
</body>
</html>
